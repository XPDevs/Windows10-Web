<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 10 spinner</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      user-select: none; /* Prevent text selection */
    }

    .image-container {
      margin-bottom: 40px;
    }

    .spinner {
      position: relative;
      width: 40px;
      height: 40px;
    }

    .spinner div {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      animation: r 5s infinite cubic-bezier(0.15, 0.55, 0.85, 0.45), o 5s infinite step-end;
    }

    .spinner div::after {
      content: "";
      display: block;
      width: 4px;
      height: 4px;
      background-color: currentColor;
      border-radius: 100%;
      translate: 0 20px;
    }

    .spinner div:nth-child(1) { animation-delay: 0s; }
    .spinner div:nth-child(2) { animation-delay: 0.2s; }
    .spinner div:nth-child(3) { animation-delay: 0.4s; }
    .spinner div:nth-child(4) { animation-delay: 0.6s; }
    .spinner div:nth-child(5) { animation-delay: 0.8s; }
    .spinner div:nth-child(6) { animation-delay: 1s; }

    @keyframes r {
      0% { transform: rotate(-90deg); }
      35% { transform: rotate(270deg); }
      70% { transform: rotate(630deg); }
      100% { transform: rotate(630deg); }
    }

    @keyframes o {
      0% { opacity: 1; }
      70% { opacity: 0; }
    }
  </style>
  <script>
    // Hide the default cursor globally
    function hideDefaultCursor() {
        const globalStyle = document.createElement('style');
        globalStyle.innerHTML = `* { cursor: none !important; }`;
        document.head.appendChild(globalStyle);
        console.log("Default cursor hidden");
    }
    hideDefaultCursor();

    // Redirect to another page after 10 seconds
    setTimeout(function() {
        window.location.href = "check.html";
    }, 10000);

    // Prevent context menu unless Shift is held
    document.addEventListener('contextmenu', function(e) {
        if (!e.shiftKey) {
            e.preventDefault();
        }
    });

    // Prevent text selection globally
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
    });
  </script>
</head>
<body>
  <!-- Image container above the spinner -->
  <div class="image-container">
    <img src="icon.png" alt="Icon Image" width="100">
  </div>

  <!-- Spinner -->
  <div class="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
