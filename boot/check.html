<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Spinner</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0078D7; /* Set background to Windows 10 blue */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      cursor: none;
    }

    img {
      max-width: 100%;
      height: auto;
      cursor: none;
    }

    /* New spinner */
    .spinner {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 20px auto;
    }
    .spinner div {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      animation: r 5s infinite cubic-bezier(0.15, 0.55, 0.85, 0.45), o 5s infinite step-end;
    }
    .spinner div::after {
      content: "";
      display: block;
      width: 5px;
      height: 5px;
      background-color: currentColor;
      border-radius: 100%;
      translate: 0 27.5px;
    }
    .spinner div:nth-child(1) {
      animation-delay: 0s;
    }
    .spinner div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .spinner div:nth-child(3) {
      animation-delay: 0.4s;
    }
    .spinner div:nth-child(4) {
      animation-delay: 0.6s;
    }
    .spinner div:nth-child(5) {
      animation-delay: 0.8s;
    }
    .spinner div:nth-child(6) {
      animation-delay: 1s;
    }

    @keyframes r {
      0% {
        transform: rotate(-90deg);
      }
      35% {
        transform: rotate(270deg);
      }
      70% {
        transform: rotate(630deg);
      }
      100% {
        transform: rotate(630deg);
      }
    }

    @keyframes o {
      0% {
        opacity: 1;
      }
      70% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="../ui/cursor/MOUSE.elf"></script>
  <script>
    // Check if the application is installed and handle redirection
    setTimeout(() => {
      // Check installation status from localStorage
      const isInstalled = localStorage.getItem("isInstalled");

      if (isInstalled === "true") {
        window.location.href = "../system/login/login.html"; // Redirect to login if installed
      } else {
        window.location.href = "../setup/install.html"; // Redirect to install if not installed
      }
    }, 20000); // Wait 20 seconds before checking installation status and redirecting
  </script>
</body>
</html>
