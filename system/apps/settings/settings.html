<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            margin: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        const wallpaper = localStorage.getItem('wallpaper') || 'bg.jpg';
        document.body.style.backgroundImage = `url('${wallpaper}')`;
    </script>
</body>
</html>
